<!-- <div *ngIf="currentPost$ | async as currentPost"> -->
    <div class="blog-post">
        <div class="blog-thumb">
            <img src="{{currentPost.imagePath}}" alt="">
        </div>
        <div class="down-content">
            <span>{{currentPost.category}}</span>
            <a href="{{currentPost.postDetailUrl}}">
                <h4>{{currentPost.title}}</h4>
            </a>
            <ul class="post-info">
                <li><a href="#">{{currentPost.postInfo.author.username}}</a></li>
                <li><a href="#">{{currentPost.postInfo.date}}</a></li>
                <li><a href="#">{{currentPost.postInfo.comments}} Comments</a></li>
            </ul>
            <p [innerHTML]="currentPost.postContent"></p>
            <div class="post-options">
                <div class="row">
                    <div class="col-6">
                        <ul class="post-tags">
                            <li><i class="fa fa-tags"></i></li>
                            <li><a href="#">{{currentPost.tags[0]}}</a>,</li>
                            <li><a href="#">{{currentPost.tags[1]}}</a></li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <ul class="post-share">
                            <li><i class="fa fa-share-alt"></i></li>
                            <li><a href="#">Facebook</a>,</li>
                            <li><a href="#"> Twitter</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- </div> -->
